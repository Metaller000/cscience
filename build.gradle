plugins {
    id 'war'
}

group 'ru.metaller.cscience'
version '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax:javaee-web-api:8.0'
    compile('org.springframework:spring-webmvc:5.0.0.RELEASE')
    compile('org.webjars:bootstrap:4.0.0')
    compile('org.webjars:jquery:3.3.1-1')
}

war {
    archiveName 'cscience.war'
}