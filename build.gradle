plugins {
    id 'war'
}

group 'ru.metaller.cscience'
version '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.1.1')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.1.1')

    providedCompile 'javax:javaee-web-api:8.0'
    compile('org.springframework:spring-webmvc:5.0.0.RELEASE')
    compile('org.springframework.batch:spring-batch-core:4.1.0.RELEASE')
    compile('org.webjars:bootstrap:4.0.0')
    compile('org.webjars:jquery:3.3.1-1')
    compile('org.apache.pdfbox:pdfbox:2.0.12')
}


test {
    useJUnitPlatform()
}

war {
    archiveName 'cscience.war'
}